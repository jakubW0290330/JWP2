<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
</head>

<style>
    ul {
    background: #3399ff;
    padding: 20px;
    }

    ol li {
    background: #ffe5e5;
    color: darkred;
    padding: 5px;
    margin-left: 35px;
    }

    ul li {
    background: #cce5ff;
    color: darkblue;
    margin: 5px;
    }
</style>
<body>


    <h1>Task management</h1>
    <form>
        <label for="name">Task name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="subject">Task subject:</label><br>
        <input type="text" id="subject" name="subject"><br>
        <input id="addTasks" type="button" value="Add task" />
    </form> 
    <ul>
        {% for task in tasks %}
        <li>Id: {{task.id}} <br> Task name: {{ task.name }} <br>Task : {{ task.subject }} <br>Create Time: {{ task.time }}</li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById("addTasks").onclick = function () {
            const xhr = new XMLHttpRequest();
            fetch("http://localhost:5000/add", {
                method: "POST",
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    subject: document.getElementById("subject").value,
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });


        };
    </script>
</body>
</html>
